    volumes:
      - F:\Learning\ASP.NET Core\SkillTracker-Backend-master\Profile\Profile.API:/app
      - F:\Learning\ASP.NET Core\SkillTracker-Backend-master:/src
      - C:\Users\saikrishna385\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_profile.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
