version: '3.4'

services:
  admin.api:
    image: profileapi:dev
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Admin.API"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_admin.api$
    volumes:
      - F:\Learning\ASP.NET Core\SkillTracker-Backend-master\Admin\Admin.API:/app
      - F:\Learning\ASP.NET Core\SkillTracker-Backend-master:/src
      - C:\Users\saikrishna385\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_admin.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_admin.api$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true
  profile.api:
    image: profileapi:dev
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
